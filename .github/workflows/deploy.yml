name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Test and Build Phase
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
          
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Run backend tests
      working-directory: ./backend
      run: npm test
      
    - name: Build backend
      working-directory: ./backend
      run: npm run build
      
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test
      
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: |
          backend/dist/
          frontend/.next/
          backend/package*.json
          frontend/package*.json

  # Deploy to Production
  deploy-production:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: ./
        
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          set -e
          echo "üöÄ Starting deployment..."
          
          # Create backup
          if [ -d "/root/shoponclique" ]; then
            echo "üì¶ Creating backup..."
            cp -r /root/shoponclique /root/shoponclique.backup.$(date +%Y%m%d_%H%M%S)
          fi
          
          # Navigate to project directory
          cd /root/shoponclique
          
          # Pull latest changes
          echo "üì• Pulling latest changes..."
          git fetch origin
          git reset --hard origin/main
          
          # Update backend
          echo "üîß Updating backend..."
          cd backend
          npm ci --only=production
          npm run build
          
          # Update frontend
          echo "üé® Updating frontend..."
          cd ../frontend
          npm ci --only=production
          npm run build
          
          # Restart services
          echo "üîÑ Restarting services..."
          pm2 restart backend
          pm2 restart frontend
          
          # Health check
          echo "üè• Performing health check..."
          sleep 10
          
          # Test API endpoint
          if curl -f http://localhost:3001/ > /dev/null 2>&1; then
            echo "‚úÖ Backend health check passed"
          else
            echo "‚ùå Backend health check failed"
            exit 1
          fi
          
          # Test frontend
          if curl -f http://localhost:3000/ > /dev/null 2>&1; then
            echo "‚úÖ Frontend health check passed"
          else
            echo "‚ùå Frontend health check failed"
            exit 1
          fi
          
          echo "üéâ Deployment completed successfully!"
          
          # Cleanup old backups (keep last 5)
          echo "üßπ Cleaning up old backups..."
          ls -t /root/shoponclique.backup.* | tail -n +6 | xargs -r rm -rf

  # Rollback job (manual trigger)
  rollback:
    runs-on: ubuntu-latest
    if: github.event.inputs.rollback == 'true'
    
    steps:
    - name: Rollback deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          echo "üîÑ Rolling back deployment..."
          
          # Find latest backup
          LATEST_BACKUP=$(ls -t /root/shoponclique.backup.* | head -n 1)
          
          if [ -n "$LATEST_BACKUP" ]; then
            # Stop services
            pm2 stop backend frontend
            
            # Restore from backup
            rm -rf /root/shoponclique
            cp -r "$LATEST_BACKUP" /root/shoponclique
            
            # Restart services
            cd /root/shoponclique
            pm2 start backend
            pm2 start frontend
            
            echo "‚úÖ Rollback completed successfully!"
          else
            echo "‚ùå No backup found for rollback"
            exit 1
          fi
