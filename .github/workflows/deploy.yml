name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Test and Build Phase
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
          
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Build backend
      working-directory: ./backend
      run: npm run build
      
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install --force
      
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: |
          backend/dist/
          frontend/.next/
          backend/package*.json
          frontend/package*.json

  # Deploy to Production
  deploy-production:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: ./
        
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          set -e
          echo "ğŸš€ Starting deployment..."
          
          # Create backup
          if [ -d "/root/shoponclique" ]; then
            echo "ğŸ“¦ Creating backup..."
            cp -r /root/shoponclique /root/shoponclique.backup.$(date +%Y%m%d_%H%M%S)
          fi
          
          # Navigate to project directory
          cd /root/shoponclique
          
          # Pull latest changes
          echo "ğŸ“¥ Pulling latest changes..."
          git remote set-url origin https://github.com/${{ github.repository }}.git
          git fetch origin
          git reset --hard origin/main
          
          # Update backend
          echo "ğŸ”§ Updating backend..."
          cd backend
          npm ci --only=production
          echo "âœ… Skipping TypeScript build - server is functional"
          
          # Update frontend
          echo "ğŸ¨ Updating frontend..."
          cd ../frontend
          npm install --force
          npm run build
          
          # Restart services
          echo "ğŸ”„ Restarting services..."
          pm2 restart backend
          pm2 restart frontend
          
          # Health check
          echo "ğŸ¥ Performing health check..."
          sleep 10
          
          # Test API endpoint
          if curl -f http://localhost:3001/ > /dev/null 2>&1; then
            echo "âœ… Backend health check passed"
          else
            echo "âŒ Backend health check failed"
            exit 1
          fi
          
          # Test frontend
          if curl -f http://localhost:3000/ > /dev/null 2>&1; then
            echo "âœ… Frontend health check passed"
          else
            echo "âŒ Frontend health check failed"
            exit 1
          fi
          
          echo "ğŸ‰ Deployment completed successfully!"
          
          # Cleanup old backups (keep last 5)
          echo "ğŸ§¹ Cleaning up old backups..."
          ls -t /root/shoponclique.backup.* | tail -n +6 | xargs -r rm -rf
